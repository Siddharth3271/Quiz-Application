<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Quiz</title>
    <link rel="stylesheet" href="java.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Java Quiz</h1>
        <div class="quiz-info">
            <div class="timer">Timer:  <span class="timer">16</span></div>
            <div class="question-number">Question <span id="current-question">1</span> of <span id="total-questions">5</span></div>
        </div>
        <div class="question" id="question-container">Loading question..</div>
        <div class="options" id="options-container"></div>
        <button id="next-button" class="btn" onclick="nextQuestion()">Next</button>
    </div>
    <script src="javaQuiz.js"></script>
</body>
</html>
